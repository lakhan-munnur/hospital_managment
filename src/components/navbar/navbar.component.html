  <div>
    <mat-toolbar color="primary" style="padding:10px 50px">
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/">My App</a>
      <div class="w-full"></div>
  
      @if(loginstatus()){
  
      <!-- The *ngIf directive in Angular is a structural directive used for conditional rendering. It evaluates an expression and renders or removes the element and its contents based on the truthiness of that expression. -->
      <div *ngIf="authService.getUserDetail() as userDetail">
        <!-- The as userDetail part assigns the result of authService.getUserDetail() to a local template variable named userDetail. This allows you to reference the returned value within the scope of the *ngIf block. -->
        <div class="flex gap-5 items-center">
          <a [matMenuTriggerFor]="menu" class="flex gap2 cursor-pointer items-center">
            <div
              class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center">
              {{userDetail!.username[0].toUpperCase()}} <!-- first charecter -->
            </div>
            <div class="text-white flex flex-col">
              <h1 class="p-0 m-0 font-medium">
                {{userDetail?.username}}
              </h1>
            </div>
          </a>
          <mat-menu #menu="matMenu">
          <!--   <button [routerLink]="['account',userDetail.id]" mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>
                View Profile
              </span>
            </button> -->
            <button (click)="logout()" mat-menu-item>
              <mat-icon>
                logout
              </mat-icon>
              <span>Logout</span>
            </button>
           
            <a mat-button routerLink="/bookapmnt"  >
              <mat-icon>
                book
               </mat-icon>
              Book Appointment
            </a>
            <a mat-button routerLink="/appointmentlist" >
              <mat-icon>
                reorder
               </mat-icon>
             Your Appointmnets
            </a>
          </mat-menu>   
        </div>
      </div>
      }@else{
      <div>
        <div class="flex gap5 items-center">
          <a mat-button routerLink="/login1">
            Login
          </a>
  
          <a mat-button routerLink="/register">
            Register
          </a>
  
        </div>
      </div>
      }
  
    </mat-toolbar>
  </div>
