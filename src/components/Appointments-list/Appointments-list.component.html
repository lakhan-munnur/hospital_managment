@if(AppointmentList && AppointmentList.length>0){
    <div class="mat-elevation-z8 w-full">
      <h1 style="padding: 20px; display: flex; justify-content: center;">Your Booked Appointmnets</h1>
      <div class="flex justify-end p-8">
      
        <button routerLink="/bookapmnt" mat-raised-button color="primary">
          Add appointment
        </button>
      
      </div>
      <table mat-table [dataSource]="AppointmentList">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>time</th>
          <td mat-cell *matCellDef="let element">{{ element.time }}</td>
        </ng-container>   
        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef>doctor</th>
          <td mat-cell *matCellDef="let element">{{ element.doctor }}</td>
        </ng-container>
          <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="edit(element.id)" class="mr-4">Edit</button>
                    <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>  
                  </td>
          </ng-container>  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    }
